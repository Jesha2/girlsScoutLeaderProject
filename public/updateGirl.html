<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Girl</title>
  <link rel="stylesheet" href="styles.css"> <!-- Include your styles if needed -->
</head>
<body>
  <header >
    <a  href="index.html"> <img class="logo" src="./images/MicrosoftTeams-image.png" alt="Girl Scouts Logo"></a>
    <h1>Welcome to Our Troop 7174</h1>
    <div>
      <button class="btn" > <a class="btn" href="dashboard.html">Dashboard</a></button>
      <button class="btn" id="logoutButton">Logout</button>
      
    </div>
  </header>
  <h1>Update Girl Information</h1>
  <div class="centered-form">
          <form id="updateGirlForm" >
            <div>
              <label for="girlName">Girl Name:</label>
              <input type="text" id="girlName" name="girlName" class="form-control" required>
            </div>
            <div>
              <label for="age">Age:</label>
              <input type="number" id="age" name="age" class="form-control" required>
            </div>
            <div>
              <label for="guardianName">Guardian Name:</label>
              <input type="text" id="guardianName" name="guardianName" class="form-control" required>
            </div>
            <div>
              <label for="contactNumber">Contact Number:</label>
              <input type="tel" id="contactNumber" name="contactNumber" class="form-control" required>
            </div>
            <button type="submit" class="btn">Update Girl</button>
          </form>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <script src="logout.js"></script>
  <script src="updateGirl.js"></script>
</body>
</html>
